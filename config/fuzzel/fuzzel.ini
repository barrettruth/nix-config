include=~/.config/fuzzel/themes/theme.ini

[main]
font=SF Pro Display:size=12,Symbols Nerd Font:size=12
prompt=">  "
width=50
lines=10
horizontal-pad=24
vertical-pad=20
inner-pad=12
line-height=24
letter-spacing=0
icons-enabled=yes
icon-theme=Papirus
image-size-ratio=0.5
layer=overlay
anchor=center
match-mode=fzf
dpi-aware=auto
hide-before-typing=no
match-counter=no

[border]
width=2
radius=0
selection-radius=0

[dmenu]
mode=text
exit-immediately-if-empty=no
