include=~/.config/fuzzel/themes/theme.ini

[main]
font=SF Pro Display:size=15,Symbols Nerd Font:size=15
prompt=>
width=45
lines=10
horizontal-pad=24
vertical-pad=20
inner-pad=12
line-height=28
letter-spacing=0
icons-enabled=yes
icon-theme=hicolor
image-size-ratio=0.5
layer=overlay
anchor=center
match-mode=fzf
dpi-aware=auto
hide-before-typing=no
match-counter=no

[border]
width=2
radius=12
selection-radius=8

[dmenu]
mode=text
exit-immediately-if-empty=no
